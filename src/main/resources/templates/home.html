<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Главная страница </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.cs
s" integrity="sha384-
9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-
Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-
OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<main role="main">
    <div class="jumbotron jumbotron-fluid bg-light text-dark">
        <div class="container ">
            <h1 class="display-4 font-weight-normal">Планировщик домашнего задания</h1>
        </div>
    </div>
    <div class="album">
        <div class="container mt 5">
            <div class="row">
                <div th:each="card: ${cards}">
                    <div class="card bg-light mb-4" style="width: 65rem;">
                        <div class="card-header" >
                            <h4 class="font-weight-normal" th:text="${card.name}"></h4>
                        </div>
                        <div class="card-body ">
                            <h6 class="card-title" th:text="'Последнее задание ('+${card.date}+'):'"></h6>
                            <div class="alert alert-primary" role="alert" th:text="${card.lastTask}"></div>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a th:href="'/tasks/'+${card.name}"
                                   class="btn btn-outline-primary" >Все задания по этому курсу</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
